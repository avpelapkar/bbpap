<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Admin Portal-Login</title>

    <!-- Stylesheets -->
    

</head>
<body>
        <div class="container">
        <form #loginForm="ngForm" class="form-horizontal frmLogin" role="form" method="POST"  (ngSubmit)="authenticate(userEmail.value,userPassword.value)">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">E-Mail Address</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input #userEmail ngModel type="text" name="userEmail" class="form-control" id="email"
                                   placeholder="you@example.com" required autofocus [pattern]="emailPattern">
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input #userPassword ngModel type="password" name="userPassword" class="form-control" id="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                        <!-- Put password error message here -->
                        </span>
                    </div>
                </div>
            </div>
           
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!-- <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button> -->
                    <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                    <button class="btn" type="reset"><i class="fa fa-refresh"></i> Reset</button>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
