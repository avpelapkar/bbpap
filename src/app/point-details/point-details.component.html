<app-navigation></app-navigation>

<div class="container">
  <div class="row">  
    <div class="form-group col-md-3">
        <a class="btn btn-secondary col-xs-3" routerLink="/point/findEmployee" routeLinkActive="active" >Back</a>        
      </div>
    
      <div class="form-group col-md-3">
          
        <div class="col-xs-9">
            <h3 class="" >POINT DETAILS</h3>
        </div>
      </div>
  </div>
<div class="row">
  <div class="form-group col-md-3">
    <label for="employeeId" class="col-xs-3 col-form-label mr-2">Employee Id</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="employeeId" name="employeeId" readonly="readonly" value='{{employeeId}}'>
    </div>
  </div>

  <div class="form-group col-md-3">
      <label for="employeeId" class="col-xs-3 col-form-label mr-2">Employee Name</label>
    <div class="offset-xs-3 col-xs-9">
      <input type="text" class="form-control" id="employeeName" name="employeeName" readonly="readonly" [value]='employeeName'>
    </div>
  </div>

  <div class="form-group col-md-3">
    <label for="employeeId" class="col-xs-3 col-form-label mr-2">Avialable Points</label>
    <div class="offset-xs-3 col-xs-9">
      <input type="number" class="form-control" id="points" name="points" readonly="readonly" [value]='points'>
    </div>
  </div>
  <div class="form-group col-md-3">
    <label class="col-md-12 col-form-label mr-2">&nbsp;</label>
  <!-- <a href="javascript:void()" id='btnAdjPoint' class="btn btn-secondary" [routerLink]="['pointAdjust', employeeId,employeeName,points, company, subCompany ]" routeLinkActive="active"> Adjust points</a> -->
    <a class="btn btn-secondary" href="javascript:void()"  (click)="displayPointAdjust()"> Adjust Points</a>    
  </div>
  <div class="form-group col-md-12" *ngIf="displayPointAdjustComponent">
    <app-point-adjust (messageEvent)="receiveMessage($event)"> </app-point-adjust>
  </div>
</div>
    
  <router-outlet></router-outlet>
  <h4>Transaction History</h4>
  <table class="table table-striped">
      <thead>
        <tr>
         <th scope="col">Transaction Date</th>          
          <th scope="col">Transaction Type</th>
          <th scope="col">Order No</th>
          <th scope="col">Points</th>
          <th scope="col">Reason</th> 
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let trn of pointTranHistory">
              <td>{{trn.createDate}}</td>
              <td>{{trn.docType}}</td>
              <td>{{trn.docNumber}}</td>
              <td>{{trn.point}}</td>
              <td>{{trn.reason}}</td>
            </tr>
      </tbody>
    </table>
  
  </div>
