<div class="container">
  <a href="javascript:void()" class="btn btn-success" (click)="add()"><i class="fa fa-plus"></i></a>
  <p>&nbsp;</p>
  <div class="table-responsive">    
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Description</th>
            <!-- <th scope="col">Initial</th>
            <th scope="col">Pending</th>
            <th scope="col">Redeemed</th>
            <th scope="col">Returned</th> -->
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let code of codes; let i = index;">
            <td><input type='text' [(ngModel)]="codes[i].code" value='{{code.code}}' required="required" /></td>
             <td><input type='text' [(ngModel)]="codes[i].description" value='{{code.description}}' required="required" /></td>
            <!-- <td><input class="width100" type='text' [(ngModel)]="codes[i].initial" value='{{code.initial}}' /></td>
            <td><input class="width100" type='text' [(ngModel)]="codes[i].pending" value='{{code.pending}}' [pattern]="codePattern" /></td>
            <td><input class="width100" type='text' [(ngModel)]="codes[i].redeemed" value='{{code.redeemed}}' /></td>
            <td><input class="width100" type='text' [(ngModel)]="codes[i].returned" value='{{code.returned}}' /></td> -->
            <td><a href="javascript:void()" class="btn btn-success btn-sm" (click)="save(i)"><i class="fa fa-save"></i></a>
              <a href="javascript:void()" class="btn btn-danger btn-sm" (click)="remove(i)"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


 

</div>
